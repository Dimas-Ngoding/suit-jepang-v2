<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <title>Suit-DOM</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container text-center">
    <h1>Suit @DIMAS.NGODING</h1>
    <button class="btn btn-outline-dark btn-lg" id="btnReset">RESET</button>
  </div>
  <div class="menang">0</div>
  <div class="kalah">0</div>
  <div class="container">
    <div class="area-komputer">
      <img src="kertas.png" class="img-computer">
    </div>
    <div class="info"></div>
    <div class="area-player">
      <ul>
        <li>
          <img src="batu.png" class="batu">
        </li>
        <li>
          <img src="kertas.png" class="kertas">
        </li>
        <li>
          <img src="gunting.png" class="gunting">
        </li>
      </ul>
    </div>
  </div>
  
  <label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
